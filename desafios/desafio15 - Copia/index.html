<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style-midias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente, fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on" id="meuform">
                    <small id="msgerroe"></small>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                            </span>
                        <input type="email" name="login" id="iemail" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="ilogin">
                
                        </label>
                    </div>
                    <small id="msgerros"></small>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="5" maxlength="16">
                        <label for="isenha">
                    </div>
                        </label>
                        <input type="submit" value="Entrar">
                        <a class="botao" href="esqueci.html">Esqueci a senha</a>
                </form>
            </div>

        </section>
    </main>
    <script src="js.js"></script>
</body>


</html>
