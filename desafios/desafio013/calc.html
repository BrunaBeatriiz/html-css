<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos em Tabelas</title>
    <style>
    table{
        border-spacing:;
        width: 250px;
        height: 200px;
        border-radius: 5px;
    }

    td{
        border: 1px solid black;
        width: 50px;
        height: 30px;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        background-color: rgb(78, 78, 78);
        color: white;
        font-weight: bold;
    }
    td:hover{
        background-color: rgb(155, 155, 155);
        color: black;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Num </br>Look</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>Back </br>Space</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">Enter</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
        </tr>
    </table>
</body>
</html>
