<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <Style>
        table{
           border-spacing: ;
            width: 500px;

            
        }

        td{
            height: 30px;
            width: 50px;
            border: 1px solid black;
            border-radius: 2px;
            box-shadow: 1px  1px 2px rgba(0, 0, 0, 0.767);
            padding: 10px;
            text-align: center;
            background-color: rgb(173, 172, 172);
            font-weight: bold;
        }
    </Style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
