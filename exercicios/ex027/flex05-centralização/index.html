<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização com FlexBox</title>
    <style>

        div.conteiner{
            background-color:darkslategrey;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            height: 200px;
            align-items: center;
        }

        div.conteudo{
            background-color: rgb(144, 187, 187);
            border: 1px solid rgba(23, 23, 54, 0.247);
            text-align: center;
            padding: 8px;
            width: 105px;
        }
    </style>
</head>
<body>
    <h1>Centralização</h1>
        <div class="conteiner">
            <div class="conteudo">
                A
            </div>
        </div>
</body>
</html>
