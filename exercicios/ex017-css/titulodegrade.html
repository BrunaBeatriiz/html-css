<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo em Degrade</title>
    <style>
        h1{
            background-image: linear-gradient(to right, rgb(82, 1, 1), rgb(179, 1, 1), rgb(206, 2, 2));
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            display: inline-block;
            padding-left: 20px;
        }
        div{
            width: 300px;
            height: 240px;
            background-color: beige;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.308);
            border-radius: 6px;
        }
        div> h1{
            text-align: center;
            background-color: black;
            padding-left: 80px;
        }
        div>p{
            padding-top: 0px;
            margin-top: -5px;
            text-indent: 20px;
            line-height: 1.4em;
            text-align: justify;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 1.1em;
            color: rgb(170, 5, 5);
        }
    </style>
</head>
<body>
    <h1>Testando</h1>
    <div>
        <h1>Caramelo</h1>
        <p>Calda de açucar derretido, se deixa cozinhar até atingir uma cor âmbar,podendo se adicionar água,e, é geralmente utilizada para fazer pudim.</p>
    </div>
</body>
</html>
