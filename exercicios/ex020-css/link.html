<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color:black;
            text-decoration:none;
            font-weight: bolder;
        }
        a:visited{
            color:rgb(22, 139, 139);
        }
        a:hover{
            text-decoration: underline;
            color:blueviolet;
        }
        a:active{
            color:yellowgreen;
        }

        .especial{
            background-color: rgb(255, 224, 177);
        }
        .especial::before{
            content: '\2192';
        }
        .especial::after{
            content: '\2190';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.giyhub.io">Repositório GitHub</a></li>
        <li><a href="https://youtube:com/cursoemvideos/" class="especial">Canal no Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
