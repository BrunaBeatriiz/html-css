<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testes com Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ini">Número 1:</label>
            <input type="number" name="num" id="ini" min="1" max="30" required
            oninput="isoma.innerHTML = Number(ini.value) + Number(ini2.value)">
        </p>
        <p>
            <label for="ini2">Número 2:</label>
            <input type="number" name="num" id="ini2" min="1" max="30" required oninput="isoma.innerHTML = Number(ini.value) + Number(ini2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
