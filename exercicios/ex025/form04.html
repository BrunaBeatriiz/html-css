<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset{
            border: 1px solid rgba(15, 4, 116, 0.562);
            border-radius: 10px;
            box-shadow: 1px 1px 4px rgba(0, 0, 255, 0.534);
            background-color: rgba(181, 192, 196, 0.404);
        }
        input{
            border: 2px solid rgba(14,4,116, 0.563);
            border-radius: 5px;
            background-color: rgba(248, 248, 248, 0.897);
    
        }
        label{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Exemplo com Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="nome" id="inome" minlength="10" maxlength="20" >
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tele" id="itel" autocomplete="tel" required  pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
