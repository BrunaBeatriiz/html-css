<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testes com Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor:
                <input type="color" name="cor" id="icor" value="#00f00f">
            </label>
        </p>
        <p>
            <label for="iniv">Nível de Satisfação:
            <input type="range" name="nivel" id="iniv" min="1" max="5" value="5">
            </label>
        </p>
        <p>
            <label for="ifoto">Foto de Perfil:
                <input type="file" name="foto" id="ifoto">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
