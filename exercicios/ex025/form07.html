<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste com Formulários</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iest">
                <select name="est" id="iest">
                    <option value="" selected>---escolha---</option>
                    <optgroup label="Região Sudeste">
                        <option value="RJ"> Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="MA">Maranhão</option>
                        <option value="CE">Ceára</option>
                        <option value="AL">Alagoas</option>
                        <option value="BH">Bahia</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                    </optgroup>
                    <optgroup label="Região Norte">
                        <option value="AC">Acre</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="T0">Tocantins</option>
                        <option value="PA">Pará</option>
                        <option value="PR">Paraíba</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste">
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="DF">Distrito Federal</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            </label>
        </p>
        <p>
            <label for="iprof">Profissão:
                <input type="text" name="nome" id="inome" list="listprof">
            </label>
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">COntador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="20" rows="5"></textarea>
        </p>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
