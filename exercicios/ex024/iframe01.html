<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do 
      <iframe src="https://www.cursoemvideo.com" frameborder="1" scrolling="no"> 
        [O seu navegador não é compátivel com isso &#41:
            Acesse aqui: <a href="https://www.cursoemvideo.com" target="_blank"> CursoemVideo.</a> ]
      </iframe>
      para aprender a programar.</p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            [O seu navegador não é compátivel com isso &#41:
            Acesse aqui: <a href="https://gustavoguanabara.github.io" target="_blank"> CursoemVideo.</a> ]
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
